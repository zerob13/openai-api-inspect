<html lang="en">
  <head>

    <title>OpenAI API Inspect - Logs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>OpenAI API Inspect Proxy - Live Logs</h1>

    <div class="container">
      <div class="ws-controls">

        <button id="disconnect-ws" disabled>断开 WebSocket</button>
        <span id="ws-status" style="color: grey">未连接</span>
      </div>

      <div id="log-container">
        <h2>实时日志</h2>
        <!-- Log entries will be appended here by script.js -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
